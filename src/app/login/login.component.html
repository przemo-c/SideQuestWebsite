<div class="row full-size no-margin main-container">
  <div class="col s12 valign-wrapper login-container">
    <div class="card login-card">
      <div class="card-image">
        <img src="assets/images/forgot-background.jpg">
        <div class="right login-links">
          <a  routerLink="/login">Sign In</a>
          | <a routerLink="/sign-up">Sign Up</a>
          | <a routerLink="/forgot-password">Forgot Password</a>
        </div>
        <span class="card-title">
          Sign In
        </span>
      </div>
      <div class="card-content">
        <div class="row">
          <div class="input-field col s12">
            <i class="material-icons prefix">account_circle</i>
            <input id="icon_prefix" type="text" class="validate" [(ngModel)]="email">
            <label for="icon_prefix" class="active">Email</label>
          </div>
          <div class="input-field col s12">
            <i class="material-icons prefix">lock</i>
            <input id="icon_telephone" type="password" class="validate" [(ngModel)]="password">
            <label for="icon_telephone" class="active">Password</label>
          </div>
        </div>
        <div class="center-align">
          <re-captcha (resolved)="done($event)" [siteKey]="service.siteKey"></re-captcha>
        </div>
      </div>
      <div class="card-action right-align relative">
        <a (click)="login()" class="pink-button btn waves-effect waves-light">Login</a>
      </div>
    </div>
  </div>
</div>
