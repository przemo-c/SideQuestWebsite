<div class="waves-effect waves-light btn-flat white-text top-button" mz-tooltip
  tooltip="New apps, events and news aggregated from reddit, twitter and discord." position="bottom" routerLink="news"
  (click)="appService.scrollToTop()">Home</div>
<div class="waves-effect waves-light btn-flat white-text top-button" mz-tooltip tooltip="Games you can get on SideQuest"
  position="bottom" routerLink="apps/0/none/0" (click)="appService.scrollToTop()">Games & Apps</div>
<div class="waves-effect waves-light btn-flat white-text top-button" mz-tooltip tooltip="SideQuest WebVR experiences."
  position="bottom" routerLink="webvr" (click)="appService.scrollToTop()">WebVR</div>
<div class="waves-effect waves-light btn-flat white-text top-button" mz-tooltip tooltip="SideQuest GDC giveaway."
  position="bottom" routerLink="giveaway" (click)="appService.scrollToTop()">Giveaway<span
    class="badge new-badge white-text top-new-badge">new</span></div>
<div class="waves-effect waves-light btn-flat white-text top-button" mz-tooltip tooltip="New VR multi-user events."
  position="bottom" routerLink="events" (click)="appService.scrollToTop()">Events</div>
<div class="waves-effect waves-light btn-flat white-text top-button" mz-tooltip
  tooltip="Users with the most legendary content on SideQuest." position="bottom" routerLink="channels"
  (click)="appService.scrollToTop()">Channels</div>
<div class="waves-effect waves-light btn-flat white-text top-button" mz-tooltip
  tooltip="Get the latest SideQuest download." position="bottom" routerLink="download" *ngIf="!appService.hideLogo"
  (click)="appService.scrollToTop()">Download</div>

<a class="waves-effect waves-light btn-flat white-text top-button" mz-tooltip
  tooltip="Support SideQuest and grab some nice kit!" position="bottom" href="http://tee.pub/lic/L295azlpJYk"
  target="_blank">Gift Shop</a>
<div class="waves-effect waves-light btn-flat white-text top-button" mz-tooltip
  tooltip="Sign in and manage apps and events" position="bottom" *ngIf="!appService.isAuthenticated" routerLink="login"
  (click)="appService.scrollToTop()">Sign In</div>
<a class="waves-effect waves-light btn-flat white-text top-button" mz-tooltip tooltip="Get help with common problems."
  position="bottom" href="https://github.com/the-expanse/SideQuest/wiki">Help</a>
<div class="waves-effect waves-light btn-flat white-text top-button" mz-tooltip
  tooltip="Get your SideQuest setup the first time you install, and watch some how-to videos." position="bottom"
  routerLink="setup-howto" (click)="appService.scrollToTop()">Setup</div>
